<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Hierarchy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .grandparent {
            width: 300px;
            height: 300px;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .parent {
            width: 200px;
            height: 200px;
            background-color: #add8e6;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: #90ee90;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="grandparent">
        Grandparent
        <div class="parent">
            Parent
            <div class="child">
                Child
            </div>
        </div>
    </div>
</body>

</html>
